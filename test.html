<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff6a00, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      width: 80%;
      height: 80%;
      background: #ddd;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .shape {
      width: 50%;
      height: 50%;
      background: #fff;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); /* Rectangle */
    }

    .shape:nth-child(2) {
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond shape */
      background: #ff00a0;
    }

    .shape:nth-child(3) {
      clip-path: ellipse(50% 50% at 50% 50%); /* Circle */
      background: #00ff90;
    }

    .shape:nth-child(4) {
      clip-path: polygon(0% 0%, 100% 0%, 90% 90%, 0% 100%); /* Irregular shape */
      background: #00aaff;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

</body>
</html>
